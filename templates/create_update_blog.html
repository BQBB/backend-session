{% extends 'layout.html' %}

{% block content %}

<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ title }}</legend>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control form-control-lg" value="{{ blog['title'] if blog else '' }}" />
            </div>
            <div class="form-group">
                <label for="content">description</label>
                <input type="text" name="description" id="content" class="form-control form-control-lg" value="{{ blog['description'] if blog else '' }}" />
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info">submit</button>
        </div>
    </form>
</div>


{% endblock content %}
